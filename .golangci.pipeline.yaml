linters:
  disable-all: true
  enable:
    - errcheck
    - goconst
    - goimports
    - gosec
    - govet
    - ineffassign
    - revive
    - typecheck
    - unused
linters-settings:
  govet:
    shadowing: true
  gocyclo:
    min-complexity: 10 # Минимальная сложность для выявления цикломатической сложности
  misspell:
    locale: US 
issues:
  exclude-use-default: false
  max-issues-per-linter: 50
  max-same-issues: 50

output:
 formats: colored-line-number # Формат вывода (можно изменить на json, text и др.)
 print-issued-lines: true
 print-linter-name: true

run:
  timeout: 5m
  relative-path-mode: gomod
  issues-exit-code: 2
  
  tests: false
  build-tags:
    - mytag
  modules-download-mode: readonly
  allow-parallel-runners: true
  allow-serial-runners: true
  go: '1.22.4'
  concurrency: 4